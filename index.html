<body>
  <section id="game">
    <div class="bubble">
      <div id="typed-strings">
        <p> Salvete amici! <br>
          <!--^30 = 30ms pause-->
          Welcome to Vincite Provincias. ^30
          I'm Optio Julius Quintus Britanus, and I'll be guiding you through this game.
          ^30 Are you ready to begin your conquest of the Roman Empire? </p>
      </div>
      <span id="typed"></span>
      <!--leave empty for typed.js-->
      <script>
        //used to type out the speech bubble
        var options = {};
        var typed = new Typed('#typed', {
          stringsElement: '#typed-strings',
          typeSpeed: 20
        });
      </script>
    </div>
    <table>
      <tr>
        <td> <img id="soldier" src="img/soldier.svg"></img>
        </td>
        <td>
          <a href=# class="button">
            Begin </a>
        </td>
      </tr>
    </table>
  </section>
  <footer>
    <hr />
    <table class="cntr">
      <tr>
        <td>

        </td>
        <td>Uses <a href="https://p5js.org/">p5.js</a> and <a href="https://mattboldt.com/demos/typed-js/">typed.js</a></td>
      </tr>
    </table>
  </footer>
